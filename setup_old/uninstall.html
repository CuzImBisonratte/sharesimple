<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uninstall</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Sharesimple - Deinstallation</h1>
    <div id="installation" class="small_form">
        <h2 class="installation-title">
            Sharesimple - Deinstallation
        </h2>
        <p id="installation_text">
            Bitte wählen Sie eine der folgenden Optionen:
        </p>
        <button onclick="full_uninstall();">Sharesimple vollständig deinstallieren.</button>
        <button onclick="erase_data();">Daten löschen & Einrichtung wieder aufrufen.</button>
        <button onclick="start();">Zurück zum Startbildschirm.</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
