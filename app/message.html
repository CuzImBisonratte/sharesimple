<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sharesimple</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Themes -->
    <div id="themeButton">
        <button id="themeToggleButton" onclick="toggleTheme()">Darkmode/Lightmode</button>
    </div>

    <!-- The menu -->
    <div id="choose">
        <h1 id="errorBox">Was tun?</h1>
        <h1 id="fileid">Datei-ID: </h1>
        <h1 id="code">Passcode: </h1>
        <div id="auswaehlen">
            <!-- Username field -->
            <span class="menu_buttton" onclick='location.assign("index.html");'>Startseite</span>

            <!-- Password field -->
            <span class="menu_buttton" id="reportButton" onclick='location.assign = "support.html";'>Fehler melden</span>
        </div>
    </div>

    <!-- Load all needed scripts -->
    <script src="message_script.js"></script>
    <script src="themes.js"></script>
</body>

</html>
