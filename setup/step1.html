<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ShareSimple - Setup</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Set tab icon -->
</head>

<body>

    <!-- The Container in which the Error output is pasted -->
    <div id="errorOutputContainer">
    </div>

    <!-- A container that centers the form -->
    <div id="centering_container">

        <!-- The main login section -->
        <div id="setup">

            <!-- Header -->
            <h1>ShareSimple - Einrichtung - Schritt 1</h1>
            <h2>Datenbank - Zugangsdaten</h2>

            <!-- The action buttons -->
            <form action="./scripts/db_set_access.php" method="post">
                <input type="text" name="db_host" placeholder="Datenbankserver Host" id="db_host" required>
                <input type="text" name="db_user" placeholder="Datenbankserver Nutzername" id="db_user" required>
                <input type="password" name="db_pass" placeholder="Datenbankserver Nutzerpasswort" id="db_pass">
                <input type="text" name="db_name" placeholder="Datenbankname" id="db_name" required>
                <input type="submit" value="Zugangsdaten speichern">
            </form>
        </div>
    </div>
    <script src="message_script.js"></script>
</body>

</html>
