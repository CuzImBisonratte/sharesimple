<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ShareSimple - Setup</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Set tab icon -->
</head>

<body>

    <!-- The Container in which the Error output is pasted -->
    <div id="errorOutputContainer">
    </div>

    <!-- A container that centers the form -->
    <div id="centering_container">

        <!-- The main login section -->
        <div id="setup">

            <!-- Header -->
            <h1>ShareSimple - Einrichtung - Schritt 4</h1>
            <h2>Administration - Zugangsdaten</h2>

            <!-- The action buttons -->
            <form action="./scripts/adminpanel_create_account.php" method="post">
                <input type="text" name="acc_name" placeholder="Nutzername des Administrationsnutzers" id="acc_name" required minlength="4" maxlength="255">
                <input type="password" name="acc_pass" placeholder="Nutzerpasswort des Administrationsnutzers" id="acc_pass" required minlength="8">
                <input type="submit" value="Zugangsdaten speichern">
            </form>
        </div>
    </div>
    <script src="message_script.js "></script>
</body>

</html>
